apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: integration-docker-native
    name: docker-logs
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: grafana
                uid: -- Grafana --
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              type: dashboard
    editable: true
    fiscalYearStartMonth: 0
    graphTooltip: 0
    links:
        - asDropdown: false
          includeVars: true
          keepTime: true
          tags:
            - integration-docker-native
          title: All Docker dashboards
          type: dashboards
    panels:
        - collapsed: false
          gridPos:
            h: 1
            w: 24
            x: 0
            "y": 0
          id: 3
          panels: []
          title: Integration Status
          type: row
        - datasource:
            default: false
            type: loki
            uid: duplo-logging
          description: Total  Count of log lines in the specified time range
          fieldConfig:
            defaults:
                mappings:
                    - options:
                        match: "null"
                        result:
                            color: rgb(31, 255, 7)
                            text: "0"
                      type: special
                thresholds:
                    mode: absolute
                    steps:
                        - color: rgb(31, 255, 7)
                          value: null
                        - color: rgb(31, 255, 7)
                          value: 10
                        - color: rgb(31, 255, 7)
                          value: 50
                unit: short
            overrides: []
          gridPos:
            h: 4
            w: 6
            x: 0
            "y": 1
          id: 7
          maxDataPoints: 100
          options:
            colorMode: value
            graphMode: area
            justifyMode: auto
            orientation: horizontal
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - sum
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.2.0
          targets:
            - datasource:
                type: loki
                uid: duplo-logging
              editorMode: code
              expr: sum(count_over_time(({job!="kubelet", namespace="" ,container!="",job=~"$job",tenant=~"$tenant",instance=~"$instance",container=~"$name"})[$__interval]))
              hide: false
              queryType: range
              refId: A
          title: Total  Count of logs
          type: stat
        - datasource:
            default: false
            type: loki
            uid: duplo-logging
          description: 'Total Count: of $regex_searchin the specified time range'
          fieldConfig:
            defaults:
                mappings:
                    - options:
                        match: "null"
                        result:
                            text: "0"
                      type: special
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: short
            overrides: []
          gridPos:
            h: 4
            w: 7
            x: 6
            "y": 1
          id: 8
          maxDataPoints: 100
          options:
            colorMode: value
            graphMode: area
            justifyMode: auto
            orientation: horizontal
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - sum
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.2.0
          targets:
            - datasource:
                type: loki
                uid: duplo-logging
              editorMode: code
              expr: sum(count_over_time(({job!="kubelet", namespace="" ,container!="",job=~"$job",tenant=~"$tenant",instance=~"$instance",container=~"$name"}|~ "(?i)$regex_search")[$__interval]))
              hide: false
              queryType: range
              refId: A
          title: 'Total Count: of $regex_search'
          type: stat
        - datasource:
            default: false
            type: datasource
            uid: -- Mixed --
          description: Shows if logs are being received for the selected time range.
          fieldConfig:
            defaults:
                color:
                    fixedColor: text
                    mode: fixed
                mappings:
                    - options:
                        match: "null"
                        result:
                            color: light-yellow
                            index: 0
                            text: Failed to collect logs or no logs available
                      type: special
                    - options:
                        from: 0
                        result:
                            color: light-yellow
                            index: 1
                            text: Failed to collect logs or no logs available
                        to: 0
                      type: range
                    - options:
                        from: 1
                        result:
                            color: light-green
                            index: 2
                            text: Receiving logs
                        to: 1e+06
                      type: range
                noValue: No data
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: string
            overrides: []
          gridPos:
            h: 2
            w: 7
            x: 13
            "y": 1
          id: 4
          options:
            colorMode: background
            graphMode: none
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.2.0
          targets:
            - datasource:
                type: loki
                uid: $loki_datasource
              editorMode: code
              expr: |
                sum(count_over_time({job="integrations/docker",tenant=~"$tenant", instance=~"$instance", container=~"$name"}[$__auto]))
              queryType: range
              refId: A
          title: Logs
          type: stat
        - datasource:
            type: datasource
            uid: -- Mixed --
          description: Shows the installed version of this integration.
          fieldConfig:
            defaults:
                color:
                    fixedColor: text
                    mode: fixed
                mappings: []
                noValue: 1.3.2
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: string
            overrides: []
          gridPos:
            h: 4
            w: 4
            x: 20
            "y": 1
          id: 6
          options:
            colorMode: value
            graphMode: area
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.2.0
          title: Integration version
          type: stat
        - datasource:
            default: false
            type: datasource
            uid: -- Mixed --
          description: Shows the timestamp of the latest logs received for this integration in the last 24 hours.
          fieldConfig:
            defaults:
                color:
                    fixedColor: text
                    mode: fixed
                mappings: []
                noValue: No data
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: dateTimeFromNow
            overrides: []
          gridPos:
            h: 2
            w: 7
            x: 13
            "y": 3
          id: 5
          options:
            colorMode: background
            graphMode: none
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: Time
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.2.0
          targets:
            - datasource:
                type: loki
                uid: $loki_datasource
              editorMode: code
              expr: |
                sum(count_over_time({job="integrations/docker",tenant=~"$tenant",instance=~"$instance", container=~"$name"}[$__auto]))
              queryType: range
              refId: A
          timeFrom: now-24h
          title: Latest logs received
          type: stat
        - datasource:
            default: false
            type: loki
            uid: ${loki_datasource}
          description: Logs volume grouped by "container" label.
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: bars
                    fillOpacity: 50
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: auto
                    spanNulls: false
                    stacking:
                        group: A
                        mode: normal
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: none
            overrides:
                - matcher:
                    id: byRegexp
                    options: (E|e)merg|(F|f)atal|(A|a)lert|(C|c)rit.*
                  properties:
                    - id: color
                      value:
                        fixedColor: purple
                        mode: fixed
                - matcher:
                    id: byRegexp
                    options: (E|e)(rr.*|RR.*)
                  properties:
                    - id: color
                      value:
                        fixedColor: red
                        mode: fixed
                - matcher:
                    id: byRegexp
                    options: (W|w)(arn.*|ARN.*|rn|RN)
                  properties:
                    - id: color
                      value:
                        fixedColor: orange
                        mode: fixed
                - matcher:
                    id: byRegexp
                    options: (N|n)(otice|ote)|(I|i)(nf.*|NF.*)
                  properties:
                    - id: color
                      value:
                        fixedColor: green
                        mode: fixed
                - matcher:
                    id: byRegexp
                    options: dbg.*|DBG.*|(D|d)(EBUG|ebug)
                  properties:
                    - id: color
                      value:
                        fixedColor: blue
                        mode: fixed
                - matcher:
                    id: byRegexp
                    options: (T|t)(race|RACE)
                  properties:
                    - id: color
                      value:
                        fixedColor: light-blue
                        mode: fixed
                - matcher:
                    id: byRegexp
                    options: logs
                  properties:
                    - id: color
                      value:
                        fixedColor: text
                        mode: fixed
          gridPos:
            h: 6
            w: 24
            x: 0
            "y": 5
          id: 1
          maxDataPoints: 100
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                mode: multi
                sort: desc
          pluginVersion: 11.4.0-77868
          targets:
            - datasource:
                type: loki
                uid: ${loki_datasource}
              editorMode: code
              expr: |
                sum by (container) (count_over_time({job!="kubelet", namespace="" ,container!="",job=~"$job",tenant=~"$tenant",instance=~"$instance",container=~"$name"}
                |~ "$regex_search"

                [$__interval]))
              legendFormat: '{{ container }}'
              queryType: range
              refId: A
          title: Logs volume
          transformations:
            - id: renameByRegex
              options:
                regex: Value
                renamePattern: logs
          type: timeseries
        - datasource:
            default: false
            type: datasource
            uid: -- Mixed --
          gridPos:
            h: 18
            w: 24
            x: 0
            "y": 11
          id: 2
          options:
            dedupStrategy: exact
            enableLogDetails: true
            prettifyLogMessage: true
            showCommonLabels: false
            showLabels: false
            showTime: true
            sortOrder: Descending
            wrapLogMessage: true
          pluginVersion: 11.4.0-77868
          targets:
            - datasource:
                type: loki
                uid: ${loki_datasource}
              editorMode: code
              expr: "{job!=\"kubelet\", namespace=\"\" ,container!=\"\",job=~\"$job\",tenant=~\"$tenant\",instance=~\"$instance\",container=~\"$name\"} \n|~ \"(?i)$regex_search\"\n\n\n| label_format timestamp=\"{{__timestamp__}}\"\n| line_format `{{ if eq \"[[instance]]\" \".*\" }}{{alignLeft 25 .instance}}|{{ alignLeft 25 .container }}|{{else}}{{ alignLeft 25 .container}}|{{end}} {{__line__}}`\n"
              queryType: range
              refId: A
          title: Logs
          type: logs
    refresh: 10s
    schemaVersion: 39
    tags:
        - docker-integration
    templating:
        list:
            - current:
                selected: false
                text: duplo-logging
                value: duplo-logging
              hide: 0
              includeAll: false
              label: Loki data source
              multi: false
              name: loki_datasource
              options: []
              query: loki
              refresh: 1
              regex: (?!grafanacloud.+usage-insights|grafanacloud.+alert-state-history).+
              skipUrlSync: false
              type: datasource
            - allValue: .*
              current:
                selected: true
                text:
                    - All
                value:
                    - $__all
              datasource:
                type: loki
                uid: ${loki_datasource}
              definition: ""
              hide: 2
              includeAll: true
              label: Job
              multi: true
              name: job
              options: []
              query: label_values({job!="kubelet", namespace="" ,container!=""}, job)
              refresh: 2
              regex: ""
              skipUrlSync: false
              sort: 1
              type: query
            - allValue: .*
              current:
                selected: true
                text:
                    - default
                value:
                    - default
              datasource:
                type: loki
                uid: ${loki_datasource}
              definition: ""
              hide: 0
              includeAll: true
              label: Tenant
              multi: true
              name: tenant
              options: []
              query:
                label: tenant
                refId: LokiVariableQueryEditor-VariableQuery
                stream: '{job!="kubelet", namespace="" ,container!=""}'
                type: 1
              refresh: 2
              regex: ""
              skipUrlSync: false
              sort: 1
              type: query
            - allValue: .*
              current:
                selected: true
                text:
                    - ip-10-220-16-127
                value:
                    - ip-10-220-16-127
              datasource:
                type: loki
                uid: ${loki_datasource}
              definition: ""
              hide: 0
              includeAll: true
              label: Instance
              multi: true
              name: instance
              options: []
              query:
                label: instance
                refId: LokiVariableQueryEditor-VariableQuery
                stream: '{job!="kubelet", namespace="" ,container!="",job=~"$job",tenant=~"$tenant"}'
                type: 1
              refresh: 2
              regex: ""
              skipUrlSync: false
              sort: 1
              type: query
            - allValue: .*
              current:
                selected: true
                text:
                    - All
                value:
                    - $__all
              datasource:
                type: loki
                uid: ${loki_datasource}
              definition: ""
              hide: 0
              includeAll: true
              label: Container Name
              multi: true
              name: name
              options: []
              query:
                label: container
                refId: LokiVariableQueryEditor-VariableQuery
                stream: '{job!="kubelet", namespace="" ,container!="",job=~"$job",tenant=~"$tenant",instance=~"$instance"}'
                type: 1
              refresh: 2
              regex: ""
              skipUrlSync: false
              sort: 1
              type: query
            - current:
                selected: false
                text: ""
                value: ""
              hide: 0
              label: Regex search
              name: regex_search
              options:
                - selected: true
                  text: ""
                  value: ""
              query: ""
              skipUrlSync: false
              type: textbox
    time:
        from: now-1h
        to: now
    timepicker: {}
    timezone: default
    title: Docker logs
    uid: docker-logs
    weekStart: ""