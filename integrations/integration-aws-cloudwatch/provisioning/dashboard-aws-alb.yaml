apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: integration-aws
    name: aws-alb
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: datasource
                uid: duplo-aws
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              type: dashboard
    description: Visualize AWS ELB Application Load Balancer metrics
    editable: true
    fiscalYearStartMonth: 0
    gnetId: 650
    graphTooltip: 0
