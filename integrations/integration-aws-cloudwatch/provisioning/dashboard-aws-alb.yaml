              application:
                filter: ""
              datasource:
                uid: $datasource
              dimensions:
                LoadBalancer: $loadbalancername
              expression: ""
              functions: []
              group:
                filter: ""
              highResolution: false
              host:
                filter: ""
              id: ""
              item:
                filter: ""
              label: ""
              metricEditorMode: 0
              metricName: RequestCount
