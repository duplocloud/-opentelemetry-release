                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 10
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 2
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: true
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                decimals: 0
                mappings: []
                min: 0
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: none
            overrides:
                - matcher:
                    id: byName
                    options: TargetResponseTime_Average
                  properties:
                    - id: unit
                      value: s
                    - id: custom.axisPlacement
                      value: right
          gridPos:
            h: 7
            w: 24
            x: 0
            "y": 0
          id: 7
          options:
            legend:
                calcs:
                    - mean
                    - lastNotNull
                    - max
                    - min
                displayMode: table
                placement: bottom
                showLegend: true
            tooltip:
                mode: multi
                sort: none
          targets:
