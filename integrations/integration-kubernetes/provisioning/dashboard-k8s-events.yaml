                    count: Count
                    firstTimestamp: Age
                    kind: Kind
                    labels: Full event
                    lastTimestamp: Last Seen
                    msg: Message
                    name: Involved Object
                    namespace: Namespace
                    reason: Reason
                    sourcecomponent: Source
                    type: Type
            - id: convertFieldType
              options:
                conversions:
                    - destinationType: Time
                      targetField: creationTimestamp
                fields: {}
            - id: sortBy
              options:
                fields: {}
                sort:
