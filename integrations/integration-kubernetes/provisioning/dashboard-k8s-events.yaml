apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: integration-kubernetes
    name: k8s-events
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: datasource
                uid: grafana
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              target:
                limit: 100
                matchAny: false
                tags: []
                type: dashboard
              type: dashboard
            - datasource:
                uid: ${lokids}
              enable: true
              expr: '{job!="", cluster="$cluster"} |= "sourcecomponent=kubelet" |~ "sourcehost=$instance" |~ "reason=(Created|Killing|BackOff|SystemOOM|Started)" | logfmt'
              hide: false
              iconColor: blue
              name: K8s events
              tagKeys: reason,type
              target:
                limit: 100
                matchAny: false
                tags: []
                type: dashboard
              textFormat: '{{kind}}: {{name}} in namespace: {{namespace}} on node: {{sourcehost}}'
              titleFormat: '{{msg}}'
    description: Kubernetes Events
    editable: false
    fiscalYearStartMonth: 0
    gnetId: 17882
    graphTooltip: 0
    links: []
    liveNow: false
    panels:
        - collapsed: false
          gridPos:
            h: 1
            w: 24
            x: 0
            "y": 0
          id: 34
          panels: []
          title: Kubernetes Events - Details
          type: row
        - datasource:
            default: false
            type: loki
            uid: ${datasource}
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                custom:
                    align: auto
                    cellOptions:
                        type: auto
                    filterable: true
                    inspect: false
                    minWidth: 65
                links: []
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
            overrides:
                - matcher:
                    id: byName
                    options: labels
                  properties:
                    - id: custom.filterable
                    - id: custom.inspect
                      value: true
                - matcher:
                    id: byName
                    options: reason
                  properties:
                    - id: custom.filterable
                      value: true
                - matcher:
                    id: byName
                    options: type
                  properties:
                    - id: mappings
                      value:
                        - options:
                            Normal:
                                color: text
                                index: 1
                            Warning:
                                color: red
                                index: 0
                          type: value
                    - id: custom.cellOptions
                      value:
                        type: color-text
                    - id: custom.width
                      value: 66
                - matcher:
                    id: byName
                    options: msg
                  properties:
                    - id: custom.minWidth
                      value: 280
                - matcher:
                    id: byName
                    options: name
                  properties:
                    - id: custom.minWidth
                      value: 245
                - matcher:
                    id: byName
                    options: count
                  properties:
                    - id: custom.width
                      value: 55
                - matcher:
                    id: byType
                    options: Time
                  properties:
                    - id: custom.filterable
                      value: false
                    - id: unit
                      value: dateTimeFromNow
                - matcher:
                    id: byName
                    options: lastTimestamp
                  properties:
                    - id: custom.filterable
