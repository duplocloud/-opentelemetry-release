                    count: 8
                    firstTimestamp: 10
                    kind: 4
                    labels: 0
                    lastTimestamp: 11
                    msg: 2
                    name: 6
                    namespace: 3
                    reason: 5
                    sourcecomponent: 7
                    type: 1
